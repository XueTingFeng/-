<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">

    </div>

    <script>

        let data = {name:'ttt'}
        let obj = new Proxy(data,{
            get(target,key){
                console.log('触发get')
                return target[key]
            },
            set(target,key,val){
                console.log('触发set')
                target[key] = val
            }
        })

        // let obj = {
        //     name: 'xxx'
        // }

        function render(){
            document.querySelector('#app').innerHTML = '你好' + obj.name
        }

        //render()

        setTimeout(() => {
            obj.name = 'fff'
            render()
        },1000)
    </script>
</body>
</html>
